
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> capital </th>
      <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> operations </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-primary" (click)="doupdate(element)">Edit</button>&nbsp;
        <button class="btn btn-danger" (click)="dodelete(element)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
